<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>History</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../pagebase.css" />
    <link rel="stylesheet" href="../../ext/icons/iconfont.css" />
    <link rel="stylesheet" href="manager.css" />
  </head>
  <body>
    <div class="simple-page">
      <h1>History</h1>
      <div class="controls">
        <label class="searchfield">
          <span class="i carbon:search"></span>
          <input id="history-search" type="search" placeholder="Search history" />
        </label>
        <p id="history-count" class="muted"></p>
        <button id="clear-history" class="pill-button danger">Clear all</button>
      </div>
      <section id="history-list" class="list"></section>
    </div>
    <script src="history.js"></script>
  </body>
  </html>
