<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../pagebase.css" />
    <link rel="stylesheet" href="../../ext/icons/iconfont.css" />
    <link rel="stylesheet" href="manager.css" />
  </head>
  <body>
    <div class="simple-page">
      <h1>Bookmarks</h1>
      <div class="controls">
        <label class="searchfield">
          <span class="i carbon:search"></span>
          <input id="bookmark-search" type="search" placeholder="Search bookmarks" />
        </label>
        <button id="import-bookmarks" class="pill-button">
          <span class="i carbon:upload"></span>
          Import
        </button>
        <p id="bookmark-count" class="muted-subtitle"></p>
      </div>
      <section id="bookmarks-list" class="list"></section>
      <input type="file" id="import-input" accept=".html,.htm" hidden />
    </div>
    <script src="bookmarks.js"></script>
  </body>
  </html>
