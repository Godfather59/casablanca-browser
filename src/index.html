<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVA Browser</title>
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <div class="browser-window">
    <!-- Single Unified Title Bar -->
    <div class="title-bar">
      <!-- Left: Brand + Navigation -->
      <div class="left-section">
        <div class="brand">
          <div class="brand-icon">N</div>
          <div class="brand-name">NOVA</div>
        </div>

        <div class="nav-group">
          <button id="back-button" class="nav-btn" title="Back">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M9 11L5 7L9 3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button id="forward-button" class="nav-btn" title="Forward">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M5 11L9 7L5 3" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"
                stroke-linejoin="round" />
            </svg>
          </button>
          <button id="reload-button" class="nav-btn" title="Refresh">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M12 7a5 5 0 1 1-5-5M7 2L5.5 3.5M7 2L8.5 3.5" stroke="currentColor" stroke-width="1.8"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
          <button id="home-button" class="nav-btn" title="Home">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M2 7L7 2L12 7M3 6V12H6V9H8V12H11V6" stroke="currentColor" stroke-width="1.8"
                stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Center: Tabs -->
      <div id="tabs-inner" class="tabs-inline">
        <!-- Tabs will be injected here JS -->
      </div>

      <!-- Right: Actions + Controls -->
      <div class="right-section">
        <button id="add-tab-button" class="new-tab-inline" title="New Tab">
          <svg width="12" height="12" viewBox="0 0 12 12">
            <path d="M6 1V11M1 6H11" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
          </svg>
        </button>

        <div class="action-buttons">
          <button id="bookmarks-btn" class="action-btn" title="Bookmarks">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <path d="M7 2L8.5 5.5H12L9.5 7.5L11 11L7 8.5L3 11L4.5 7.5L2 5.5H5.5L7 2Z" stroke="currentColor"
                stroke-width="1.3" stroke-linejoin="round" />
            </svg>
          </button>
          <button id="menu-button" class="menu-toggle" title="Menu">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
              <rect width="14" height="2" rx="1" fill="currentColor" />
              <rect y="6" width="14" height="2" rx="1" fill="currentColor" />
              <rect y="12" width="14" height="2" rx="1" fill="currentColor" />
            </svg>
          </button>
        </div>

        <div class="window-controls">
          <button class="control-btn minimize title-bar-minimize" title="Minimize"></button>
          <button class="control-btn maximize title-bar-maximize" title="Maximize"></button>
          <button class="control-btn close title-bar-close" title="Close"></button>
        </div>
      </div>

      <!-- Menu Dropdown (Keep existing structure but adapted styles) -->
      <div id="menu-dropdown" class="dropdown hidden">
        <button class="dropdown-item" data-action="new-tab">
          <span class="dropdown-icon">+</span>
          <span>New Tab</span>
          <span class="dropdown-shortcut">Ctrl+T</span>
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" data-action="history">
          <span class="dropdown-icon">üïê</span>
          <span>History</span>
          <span class="dropdown-shortcut">Ctrl+H</span>
        </button>
        <button class="dropdown-item" data-action="bookmarks">
          <span class="dropdown-icon">‚≠ê</span>
          <span>Bookmarks</span>
          <span class="dropdown-shortcut">Ctrl+B</span>
        </button>
        <button class="dropdown-item" data-action="downloads">
          <span class="dropdown-icon">‚Üì</span>
          <span>Downloads</span>
          <span class="dropdown-shortcut">Ctrl+J</span>
        </button>
        <div class="dropdown-divider"></div>
        <button class="dropdown-item" data-action="settings">
          <span class="dropdown-icon">‚öô</span>
          <span>Settings</span>
        </button>
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <div id="webviews">
        <div id="ntp-content">
          <h1>Welcome to NOVA</h1>
          <p>The most space-efficient browser ever created. Everything you need is in one single bar‚Äîbrand, navigation,
            tabs, actions, and window controls all unified. No wasted space, no redundancy.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Entry Point -->
  <script type="module" src="js/default.js"></script>
</body>

</html>
