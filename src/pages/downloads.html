<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Downloads - Casablanca</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #e8e8e8;
            min-height: 100vh;
            padding: 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .empty {
            text-align: center;
            padding: 80px;
            color: #8888aa;
        }

        .empty svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-hint {
            font-size: 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M12 3v12m0 0l-4-4m4 4l4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M3 17v2a2 2 0 002 2h14a2 2 0 002-2v-2" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </svg>
            Downloads
        </h1>
        <div class="empty">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M12 3v12m0 0l-4-4m4 4l4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
                <path d="M3 17v2a2 2 0 002 2h14a2 2 0 002-2v-2" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </svg>
            <div class="empty-text">No downloads yet</div>
            <div class="empty-hint">Files you download will appear here</div>
        </div>
    </div>
</body>

</html>
